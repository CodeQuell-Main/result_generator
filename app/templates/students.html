<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f6fa;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    nav {
      width: 240px;
      background: #111827;
      color: white;
      padding-top: 20px;
      flex-shrink: 0;
    }

    nav a {
      display: block;
      padding: 14px 22px;
      color: #d1d5db;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover, nav a.active {
      background: #2563eb;
      color: white;
      border-radius: 6px;
      margin: 4px 10px;
    }

    main {
      flex-grow: 1;
      padding: 30px;
    }

    h2 {
      margin-top: 0;
      color: #2563eb;
      font-size: 22px;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 8px;
    }

    .card {
      background: white;
      padding: 25px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
    }

    form label {
      font-weight: 500;
      margin-top: 12px;
      display: block;
      color: #374151;
    }

    form select {
      display: block;
      width: 100%;
      margin: 8px 0 16px 0;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      background: white;
      cursor: pointer;
    }

    form select:focus {
      outline: none;
      border: 1px solid #2563eb;
      box-shadow: 0px 0px 4px rgba(37,99,235,0.3);
    }

    .welcome {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
    }

    .info p {
      font-size: 16px;
      margin: 8px 0;
      color: #374151;
    }

    /* ðŸ“± Responsive Styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav {
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
      }

      nav a {
        font-size: 14px;
        padding: 10px;
        margin: 0;
      }

      main {
        padding: 15px;
      }

      .card {
        padding: 18px;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 20px;
        padding: 14px;
      }

      nav {
        flex-direction: column;
        text-align: center;
      }

      nav a {
        padding: 12px;
        font-size: 15px;
      }

      h2 {
        font-size: 18px;
      }

      form select {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>Student Dashboard</header>
  <div class="container">
    <nav>
      <a href="#" class="active">ðŸ“Š Results</a>
    </nav>
    <main>
      <div class="welcome">
        <h2>ðŸ‘‹ Welcome, Student!</h2>
        <p>Use the sidebar to view your profile and results.</p>
      </div>

      <!-- Profile Section -->
      <section id="profile" class="card">
        <h2>Profile</h2>
        <div class="info">
          <p><strong>Name:</strong> John Doe</p>
          <p><strong>Roll Number:</strong> 2025A001</p>
          <p><strong>Class:</strong> 12</p>
        </div>
      </section>

      <!-- Results Section -->
      <section id="results" class="card">
        <h2>View Results</h2>
        <form>
          <label for="examSelect">Select Exam</label>
          <select id="examSelect" required>
            <option value="">-- Choose Exam --</option>
            <option value="Midterm">Midterm</option>
            <option value="Final">Final</option>
            <option value="Unit Test">Unit Test</option>
          </select>
        </form>
        <p style="font-style: italic; color:#6b7280;">Results will appear here after selection.</p>
      </section>
    </main>
  </div>
</body>
</html>
