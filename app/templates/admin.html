<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f6fa;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
    }

    .container {
      display: flex;
      min-height: calc(100vh - 60px); /* keeps full height minus header */
    }

    nav {
      width: 240px;
      background: #111827;
      color: white;
      padding-top: 20px;
      flex-shrink: 0;
      transition: all 0.3s;
    }

    nav a {
      display: block;
      padding: 14px 22px;
      color: #d1d5db;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover, nav a.active {
      background: #2563eb;
      color: white;
      border-radius: 6px;
      margin: 4px 10px;
    }

    main {
      flex-grow: 1;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    h2 {
      margin-top: 0;
      color: #2563eb;
      font-size: 22px;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 8px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    form label {
      font-weight: 500;
      margin-top: 12px;
      display: block;
      color: #374151;
    }

    form input, form select, form button {
      display: block;
      width: 100%;
      margin: 8px 0 16px 0;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    form input:focus, form select:focus {
      outline: none;
      border: 1px solid #2563eb;
      box-shadow: 0px 0px 4px rgba(37,99,235,0.3);
    }

    form button {
      background: #2563eb;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #1e40af;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ‚úÖ Responsive Sidebar Fix */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      nav {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      nav a {
        flex: 1;
        text-align: center;
        padding: 12px;
        font-size: 14px;
      }
      main {
        grid-template-columns: 1fr;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 20px;
        padding: 12px;
      }
      nav a {
        font-size: 13px;
        padding: 10px;
      }
      main {
        padding: 15px;
        gap: 15px;
      }
      form input, form select, form button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>Admin Dashboard</header>
  <div class="container">
    <nav>
      <a href="#" class="active" onclick="showSection('students', this)">üë®‚Äçüéì Students</a>
      <a href="#" onclick="showSection('teachers', this)">üë©‚Äçüè´ Teachers</a>
      <a href="#" onclick="showSection('classes', this)">üè´ Classes</a>
    </nav>

    <main>
      <!-- Students Section -->
      <section id="students" class="card active">
        <h2>Add Student</h2>
        <form>
          <label for="prn">PRN</label>
          <input type="text" id="prn" placeholder="Enter PRN" required>

          <label for="studentName">Name</label>
          <input type="text" id="studentName" placeholder="Enter Student Name" required>

          <label for="studentClass">Class</label>
          <select id="studentClass" required>
            <option value="">-- Choose Class --</option>
            <option value="Class 10">Class 10</option>
            <option value="Class 11">Class 11</option>
            <option value="Class 12">Class 12</option>
          </select>
          <button type="submit">‚ûï Add Student</button>
        </form>
      </section>

      <!-- Teachers Section -->
      <section id="teachers" class="card">
        <h2>Add Teacher</h2>
        <form>
          <label for="teacherName">Name</label>
          <input type="text" id="teacherName" placeholder="Enter Teacher Name" required>

          <label for="teacherClass">Class</label>
          <select id="teacherClass" required>
            <option value="">-- Choose Class --</option>
            <option value="Class 10">Class 10</option>
            <option value="Class 11">Class 11</option>
            <option value="Class 12">Class 12</option>
          </select>
          <button type="submit">‚ûï Add Teacher</button>
        </form>
      </section>

      <!-- Classes Section -->
      <section id="classes" class="card">
        <h2>Add Class</h2>
        <form>
          <label for="className">Class Name</label>
          <input type="text" id="className" placeholder="Enter Class Name" required>
          <button type="submit">‚ûï Add Class</button>
        </form>
      </section>
    </main>
  </div>

  <script>
    function showSection(sectionId, element) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(sectionId).classList.add("active");

      document.querySelectorAll("nav a").forEach(link => link.classList.remove("active"));
      element.classList.add("active");
    }
  </script>
</body>
</html>
